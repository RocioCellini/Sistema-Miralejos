<div>

    <div class="col-sm-3 col-md-3"></div>
        <div class="col-sm-6 col-md-6">
            <form class="form-horizontal" name="loginhistorial" autocomplete="off" role="form" novalidate>
                <fieldset>
                        <div class="form-group">
                            <br><label for="usuario" class="col-sm-3 control-label">Usuario:</label>
                            <div class="col-sm-8">
                                    <input type="text"  name="user" class="campoform form-control" ng-model="$ctrl.objLogin.user" ng-minlength="4"  ng-required="true">
                                    <span class="errorform" ng-show="loginhistorial.$submitted && loginhistorial.user.$error.minlength">Debe Ingresar Minimo 4 Caracteres</span>
                                    <span class="errorform" ng-show="loginhistorial.$submitted && loginhistorial.user.$error.required">El Campo es Requerido!</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contraseña" class="col-sm-3 control-label">Contraseña:</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="campoform form-control" 
                                ng-model="$ctrl.objLogin.password" ng-required="true"><br>
                                <span class="errorform" ng-show="loginhistorial.$submitted && loginhistorial.password.$error.required">El Campo es Requerido!</span>
                            </div>
                        </div>

                       
                        <button type="submit" ng-disabled="$ctrl.logbutton" class="btn btn-default" ng-click='loginhistorial.$valid && $ctrl.Login()'>Ingresar</button>
                        <div>{{$ctrl.Message}}</div>
                </fieldset>
            </form>
     </div>

    <div class="col-sm-3 col-md-3"></div>

</div>
