<h3>Cerrar Operación</h3>
<br><br>

<div class="row" align="center">	
	<form name="FormCerrarOperacion" class="form-horizontal" role="form">		
	  <div class="form-group">
	    <label>Contacto: </label> persona seleccionada			    
	  </div>
	  <div class="form-group">
	    <label>Vendedor: </label> vendedor traído por el inicio de sesión			    
	  </div>
	  <div class="form-group">
	    <label>Fecha de cierre: </label> <span id ="fecha">{{CurrentDate | date:'dd-MM-yyyy'}}</span>
	  </div>
	  <div class="form-group">
	    <label>Hora de cierre: </label> hora traída de la pc			   
	  </div>

	  <div class="form-group">
           <label class="col-sm-4 control-label">DNI del contacto:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="$ctrl.objDataCerrarOperacion.dni">
            </div>
             <div class="col-sm-4" ></div>
        </div>

	  <div class="form-group">
         <label class="col-sm-4 control-label">Edificio:</label>
            <div class="col-sm-4">
                  <select name="edificio" id="edificio" class="form-control campoform"
                  ng-options="option.nombre for option in $ctrl.data_edificio.availableOptions track by option.id_edificio"
                  ng-model="$ctrl.data_edificio.selectedOption"  ng-change='$ctrl.upDateEdificio($ctrl.data_edificio.selectedOption)'></select>
            </div>
            <div class="col-sm-4" ></div>
      </div>

	  <div class="form-group">
	     <label class="col-sm-4 control-label">Planta:</label>
	        <div class="col-sm-4">
	              <select name="planta" id="planta" class="form-control campoform"
	              ng-options="option.nombre for option in $ctrl.data_planta.availableOptions track by option.id_planta"	              
	              ng-model="$ctrl.data_planta.selectedOption"
	              ng-change='$ctrl.upDatePlanta($ctrl.data_planta.selectedOption)'></select>                 
	        </div><!-- ng-disabled="!data_edificio.selectedOption"  -->
	        <div class="col-sm-4" ></div>
	  </div>

	   <div class="form-group">
	     <label class="col-sm-4 control-label">Departamento:</label>
	        <div class="col-sm-4" >
	              <select name="dpto" id="dpto" class="form-control campoform"
	              ng-options="option.nombre for option in $ctrl.data_dpto.availableOptions track by option.id_dpto"	             
	              ng-model="$ctrl.data_dpto.selectedOption"></select>                 
	        </div><!--  ng-disabled="!data_dpto.selectedOption"  -->
	        <div class="col-sm-4" ></div>
	  </div>

	  <div class="form-group">
           <label class="col-sm-4 control-label">Observaciones:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="$ctrl.objDataEdificio.observaciones">
            </div>
             <div class="col-sm-4" ></div>
        </div>
	 
	  <div class="form-group">
        <div class="col-sm-4" ></div>
          <div class=" col-sm-4">
          <button class="btn btn-default" ng-disabled="$ctrl.allow_disable"  ng-show="$ctrl.allow_visible" 
          ng-click='$ctrl.CerrarOperacion()' style='margin-left: 63px;margin-top:10px'>Guardar</button>
             </div>
          <div class="col-sm-4" ></div>
        </div>
        <div class="mensajesistema">{{$ctrl.Mensaje}}</div>
		
	</form>
</div>
