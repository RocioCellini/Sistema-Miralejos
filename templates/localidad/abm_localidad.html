<h3>{{$ctrl.Titulo}}</h3>
<br><br>

<div class="row" align="center">
<form name="form" class="form-horizontal" autocomplete="off" role="form" novalidate>
      
      <div class="form-group">
        <label class="col-sm-4 control-label">Provincia:</label>
        <div class="col-sm-4" >
              <select name="provincia" id="provincia" class="form-control campoform"
              ng-options="option.name for option in $ctrl.dataprovincia.availableOptions track by option.id"
              ng-model="$ctrl.dataprovincia.selectedOption"></select>                 
        </div>
        <div class="col-sm-4" ></div>
      </div>

      <div class="form-group">
         <label class="col-sm-4 control-label">Nombre:</label>
         <div class="col-sm-4" >
          <input type="text" name="nombre" class="form-control campoform" ng-model="$ctrl.objDataLocalidad.nombre" ng-pattern="/^[a-zA-Z\s]+$/" ng-required="true">
          <span class="errorform" ng-show="form.$submitted && form.nombre.$error.pattern">El Nombre no es v√°lido.</span> 
          <span class="errorform" ng-show="form.$submitted && form.nombre.$error.required">El campo es Requerido.</span>
        </div>
        <div class="col-sm-4" ></div>
      </div>          
      
      <div class="form-group">
        <div class="col-sm-4" ></div>
            <div class=" col-sm-4">
              <button type="submit" class="btn btn-default" ng-disabled="$ctrl.allow_disable"
              ng-click='form.$valid && $ctrl.Save()' style='margin-left: 63px;margin-top:10px'>Guardar</button>
            </div>
          <div class="col-sm-4" ></div>
        </div>
        <div class="mensajesistema">{{$ctrl.Mensaje}}</div>
</form>
</div>
<div style="height:100px"></div>
