<div class="row">
	<div class="col-md-2"></div>
    <div class="col-md-4 well">
		<form method="post" action=""> 
			<legend>Buscar Localidad</legend>
			<fieldset>
			<input type="text" class="form-control" name="buscar" ng-model="$ctrl.objSearch.criterio">
			<p>* ingrese el nombre de la localidad</p><br>
      
			<button ng-click='$ctrl.BuscarLocalidad()' ng-disabled="$ctrl.boton_submmit" class="btn btn-default">Buscar</button>
			</fieldset>
		</form> 
	</div>
	<div class="col-md-8"></div>
</div>

<div class="mensajesistema">{{$ctrl.Mensaje}}</div><br><br>

<div class="row">
  <div class="col-md-3"></div>
    <div class="col-md-6"  align="center">

      <table ng-table="$ctrl.tableParams" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="row in $data">

            <td data-title="'Nombre'">{{row.nombre}}</td>

            <td data-title="'Editar'"><a class="button-table"  ng-click='$ctrl.GoDataEdit(row)'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>

            <td data-title="'Eliminar'"><a class="button-table"  ng-click='$ctrl.GoDataDelete(row)'><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
            
        </tr>
      </table>

    </div>
  <div class="col-md-3"> </div>
</div>
