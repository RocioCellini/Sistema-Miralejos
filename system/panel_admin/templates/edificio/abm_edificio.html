<div class="row" align="center">

        <div class="col-sm-4" >

        <div class="col-sm-4" ></div>
      </div>

      <div class="form-group">

            <button class="btn btn-default" ng-disabled="$ctrl_e.allow_disable"  ng-show="$ctrl_e.allow_visible" ng-click='$ctrl_e.NuevoEdificio()' style='margin-left: 63px;margin-top:10px'>Guardar</button>
          </div>
          <div class="col-sm-4" ></div>
      </div>
      
      <div class="mensajesistema">{{$ctrl_e.Mensaje}}</div>
</form>
</div>
<div style="height:100px"></div>
