<h3>Nuevo Cliente</h3>
<hr>

<div class="row" align="center">
<form name="FormNuevoCliente" class="form-horizontal" role="form">
      
           <div class="form-group">
             <label class="col-sm-4 control-label">Nombre:</label>
             <div class="col-sm-4" >
              <input type="text" class="form-control campoform" ng-model="$ctrl_nc.objDataCliente.nombre">
            </div>
            <div class="col-sm-4" ></div>
          </div>
           <div class="form-group">
             <label class="col-sm-4 control-label">Apelldio:</label>
             <div class="col-sm-4" >
              <input type="text" class="form-control campoform" ng-model="$ctrl_nc.objDataCliente.apellido">
            </div>
            <div class="col-sm-4" ></div>
          </div>
          <div class="form-group">
             <label class="col-sm-4 control-label">Dni:</label>
             <div class="col-sm-4" >
              <input type="text" class="form-control campoform" ng-model="$ctrl_nc.objDataCliente.dni">
            </div>
            <div class="col-sm-4" ></div>
          </div>
         
        <div class="form-group">
           <label class="col-sm-4 control-label">Telefono:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="$ctrl_nc.objDataCliente.telefono">
            </div>
             <div class="col-sm-4" ></div>
        </div>

      <div class="form-group">
         <label class="col-sm-4 control-label">Provincia:</label>
            <div class="col-sm-4" >
                  <select name="conoce" id="conoce" class="form-control campoform"
                  ng-options="option.name for option in $ctrl_nc.dataprovincia.availableOptions track by option.id"
                  ng-model="$ctrl_nc.dataprovincia.selectedOption"></select>                 
            </div>
            <div class="col-sm-4" ></div>
         </div>

      <div class="form-group">
          <label  class="col-sm-4 control-label" >Ciudad:</label>
           <div class="col-sm-4" ><select class="form-control campoform" name="mySelect" id="mySelect"
      ng-options="option.Tipo_Pago for option in $ctrl_nc.data_edit.availableOptions track by option.id"
      ng-model="$ctrl_nc.data_edit.selectedOption"  ng-change="upDate()"></select></div>
            <div class="col-sm-4" ></div>
        </div>

        <div class="form-group">
         <label class="col-sm-4 control-label">Actividad</label>
            <div class="col-sm-4" >
              <input type="text" class="form-control campoform" ng-model="$ctrl_nc.objDataCliente.actividad" />
            </div>
            <div class="col-sm-4" ></div>
         </div>

      <div class="form-group">
           <label class="col-sm-4 control-label">Correo Electr√≥nico:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="$ctrl_nc.objDataCliente.email">
            </div>
             <div class="col-sm-4" ></div>
        </div>

         <div class="form-group">
         <label class="col-sm-4 control-label">Conoce:</label>
            <div class="col-sm-4" >
                  <select name="conoce" id="conoce" class="form-control campoform"
                  ng-options="option.name for option in $ctrl_nc.data.availableOptions track by option.id"
                  ng-model="$ctrl_nc.data.selectedOption"></select>                 
            </div>
            <div class="col-sm-4" ></div>
         </div>


   
      
      <div class="form-group">
        <div class="col-sm-4" ></div>
          <div class=" col-sm-4">
          <button class="btn btn-default" ng-disabled="$ctrl_nc.allow_disable"  ng-show="$ctrl_nc.allow_visible" 
          ng-click='$ctrl_nc.NuevoCliente()' style='margin-left: 63px;margin-top:10px'>Guardar</button>
             </div>
          <div class="col-sm-4" ></div>
        </div>
        <div class="mensajesistema">{{$ctrl_nc.Mensaje}}</div>
</form>
</div>
<div style="height:100px"></div>
