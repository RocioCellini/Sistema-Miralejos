<h3>Cerrar Operación</h3>
<p>esta en utf-8</p>
<hr>

<div class="row" align="center">	
	<form name="FormCerrarOperacion" class="form-horizontal" role="form">		
	  <div class="form-group">
	    <label>Contacto: </label> persona seleccionada			    
	  </div>
	  <div class="form-group">
	    <label>Vendedor: </label> vendedor traído por el inicio de sesión			    
	  </div>
	  <div class="form-group">
	    <label>Fecha de cierre: </label> fecha traída de la pc
	  </div>
	  <div class="form-group">
	    <label>Hora de cierre: </label> hora traída de la pc			   
	  </div>

	  <div class="form-group">
           <label class="col-sm-4 control-label">DNI del contacto:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="$ctrl_co.objDataEdificio.telefono">
            </div>
             <div class="col-sm-4" ></div>
        </div>

	  <div class="form-group">
         <label class="col-sm-4 control-label">Edificio:</label>
            <div class="col-sm-4" >
                  <select name="edificio" id="edificio" class="form-control campoform"
                  ng-options="option.name for option in $ctrl_co.data_edificio.availableOptions track by option.id"
                  ng-model="$ctrl_co.data_edificio.selectedOption"  ng-change='$ctrl_nc.upDate($ctrl_nc.data_edificio.selectedOption)'></select>                 
            </div>
            <div class="col-sm-4" ></div>
      </div>

	  <div class="form-group">
	     <label class="col-sm-4 control-label">Planta:</label>
	        <div class="col-sm-4" >
	              <select name="planta" id="planta" class="form-control campoform"
	              ng-options="option.name for option in $ctrl_co.data_planta.availableOptions track by option.id"
	              ng-model="$ctrl_co.data_planta.selectedOption"></select>                 
	        </div>
	        <div class="col-sm-4" ></div>
	  </div>

	   <div class="form-group">
	     <label class="col-sm-4 control-label">Departamento:</label>
	        <div class="col-sm-4" >
	              <select name="dpto" id="dpto" class="form-control campoform"
	              ng-options="option.name for option in $ctrl_co.data_dpto.availableOptions track by option.id"
	              ng-model="$ctrl_co.data_dpto.selectedOption"></select>                 
	        </div>
	        <div class="col-sm-4" ></div>
	  </div>

	  <div class="form-group">
           <label class="col-sm-4 control-label">Observaciones:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="$ctrl_co.objDataEdificio.telefono">
            </div>
             <div class="col-sm-4" ></div>
        </div>
	 
	  <div class="form-group">
        <div class="col-sm-4" ></div>
          <div class=" col-sm-4">
          <button class="btn btn-default" ng-disabled="$ctrl_co.allow_disable"  ng-show="$ctrl_co.allow_visible" 
          ng-click='$ctrl_co.CerrarOperacion()' style='margin-left: 63px;margin-top:10px'>Guardar</button>
             </div>
          <div class="col-sm-4" ></div>
        </div>
        <div class="mensajesistema">{{$ctrl_co.Mensaje}}</div>
		
	</form>
</div>
