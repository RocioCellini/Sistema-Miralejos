<h3>Nueva Localidad</h3>
<hr>

<div class="row" align="center">
<form name="FormNuevaLocalidad" class="form-horizontal" role="form">
      
      <div class="form-group">
        <label class="col-sm-4 control-label">Provincia:</label>
        <div class="col-sm-4" >
              <select name="provincia" id="provincia" class="form-control campoform"
              ng-options="option.name for option in $ctrl_loc.dataprovincia.availableOptions track by option.id"
              ng-model="$ctrl_loc.dataprovincia.selectedOption"></select>    
              <!-- option.name y option.id son los valores del array en datos_relacionados.php -->       
        </div>
        <div class="col-sm-4" ></div>
      </div>

      <div class="form-group">
         <label class="col-sm-4 control-label">Nombre:</label>
         <div class="col-sm-4" >
          <input type="text" class="form-control campoform" ng-model="$ctrl_loc.objDataLocalidad.nombre">
        </div>
        <div class="col-sm-4" ></div>
      </div>          
      
      <div class="form-group">
        <div class="col-sm-4" ></div>
          <div class=" col-sm-4">
          <button class="btn btn-default" ng-disabled="$ctrl_loc.allow_disable"  ng-show="$ctrl_loc.allow_visible" 
          ng-click='$ctrl_loc.NuevaLocalidad()' style='margin-left: 63px;margin-top:10px'>Guardar</button>
             </div>
          <div class="col-sm-4" ></div>
        </div>
        <div class="mensajesistema">{{$ctrl_loc.Mensaje}}</div>
</form>
</div>
<div style="height:100px"></div>
