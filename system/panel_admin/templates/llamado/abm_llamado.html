<h3>Nuevo Llamado</h3>
<br><br>

<div class="row" align="center">
<form name="FormNuevoLlamado" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-4 control-label">Vendedor:</label> <!--vendedor traído por el inicio de sesión-->
           
          <div class="col-sm-4" >
            <input type="text" class="form-control campoform" ng-model="$ctrl_ll.objDataLlamado.vendedor">
          </div>
          <div class="col-sm-4" ></div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Contacto:</label><!--persona seleccionada -->
          <div class="col-sm-4" >
            <input type="text" class="form-control campoform" ng-model="$ctrl_ll.objDataLlamado.contacto">
          </div>
          <div class="col-sm-4" ></div>
        </div>

        <div class="form-group">
         <label class="col-sm-4 control-label">Fecha del Llamado</label>
            <div class="col-sm-4" >
              <input type="text" class="form-control campoform" ng-model="$ctrl_ll.objDataLlamado.fecha_origen_dato" />
            </div>
            <div class="col-sm-4" ></div>
         </div>

        
         
        <div class="form-group">
           <label class="col-sm-4 control-label">Hora del Llamado:</label> <!--hora traída de la pc-->
            
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="ctrl_ll.objDataLlamado.hora">
            </div>
          
             <div class="col-sm-4" ></div>
        </div>

       <div class="form-group">
         <label class="col-sm-4 control-label">Edificio:</label>
            <div class="col-sm-4">
                  <select name="edificio" id="edificio" class="form-control campoform"
                  ng-options="option.nombre for option in $ctrl_ll.data_edificio.availableOptions track by option.id_edificio"
                  ng-model="$ctrl_ll.data_edificio.selectedOption"  ng-change='$ctrl_ll.upDateEdificio($ctrl_ll.data_edificio.selectedOption)'></select>
            </div>
            <div class="col-sm-4" ></div>
      </div>

      <div class="form-group">
         <label class="col-sm-4 control-label">Planta:</label>
            <div class="col-sm-4">
                  <select name="planta" id="planta" class="form-control campoform"
                  ng-options="option.nombre for option in $ctrl_ll.data_planta.availableOptions track by option.id_planta"                
                  ng-model="$ctrl_ll.data_planta.selectedOption"
                  ng-change='$ctrl_ll.upDatePlanta($ctrl_ll.data_planta.selectedOption)'></select>                 
            </div><!-- ng-disabled="!data_edificio.selectedOption"  -->
            <div class="col-sm-4" ></div>
      </div>

       <div class="form-group">
         <label class="col-sm-4 control-label">Departamento:</label>
            <div class="col-sm-4" >
                  <select name="dpto" id="dpto" class="form-control campoform"
                  ng-options="option.nombre for option in $ctrl_ll.data_dpto.availableOptions track by option.id_dpto"               
                  ng-model="$ctrl_ll.data_dpto.selectedOption"></select>                 
            </div><!--  ng-disabled="!data_dpto.selectedOption"  -->
            <div class="col-sm-4" ></div>
      </div>
<!--
       <div class="form-group">
          <label  class="col-sm-4 control-label" >Grado de Interés:</label>
           <div class="col-sm-4" ><select class="form-control campoform" name="mySelect" id="mySelect"
      ng-options="option.Grado de Interés for option in $ctrl_ll.data_edit.availableOptions track by option.id"
      ng-model="$ctrl_ll.data_edit.selectedOption"  ng-change="upDate()"></select></div>
            <div class="col-sm-4" ></div>
        </div>

      <div class="form-group">
          <label  class="col-sm-4 control-label" >Origen del Dato:</label>
           <div class="col-sm-4" ><select class="form-control campoform" name="mySelect" id="mySelect"
      ng-options="option.Grado de Interés for option in $ctrl_ll.data_edit.availableOptions track by option.id"
      ng-model="$ctrl_ll.data_edit.selectedOption"  ng-change="upDate()"></select></div>
            <div class="col-sm-4" ></div>
        </div>
      -->

      <div class="form-group">
        <label  class="col-sm-4 control-label">Fecha Origen del Dato:</label>
        <div class="col-sm-4" align="left">
           <div class="input-group">
              <p class="input-group">
                <input type="text" class="form-control"
                 uib-datepicker-popup="{{$ctrl_ll.format}}" 
                 ng-model="$ctrl_ll.dt1" is-open="$ctrl_ll.popup1.opened" 
                 datepicker-options="$ctrl_ll.dateOptions" 
                 ng-required="true" close-text="Cerrar" clear-text="Limpiar" current-text="Hoy"
                 alt-input-formats="altInputFormats" readonly="readonly" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="$ctrl_ll.open1()">
                  <i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>   
            </div>                           
        </div>
      </div>

      <div class="form-group">
           <label class="col-sm-4 control-label">Anotaciones:</label>
            <div class="col-sm-4">
              <textarea type="text" class="form-control campoform"  rows="15" ng-model="$ctrl_ll.objDataLlamado.anotaciones"></textarea>
            </div>
             <div class="col-sm-4" ></div>
        </div>

        <!--<div class="form-group">
           <label class="col-sm-4 control-label">Conoce:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control campoform" ng-model="$ctrl_ll.objDataLlamado.conoce">
            </div>
             <div class="col-sm-4" ></div>
        </div>-->
   
      
      <div class="form-group">
        <div class="col-sm-4" ></div>
          <div class=" col-sm-4">
          <button class="btn btn-default" ng-disabled="$ctrl_ll.allow_disable"  ng-show="$ctrl_ll.allow_visible" 
          ng-click='$ctrl_ll.NuevoLlamado()' style='margin-left: 63px;margin-top:10px'>Guardar</button>
             </div>
          <div class="col-sm-4" ></div>
        </div>
        <div class="mensajesistema">{{$ctrl_ll.Mensaje}}</div>
</form>
</div>
<div style="height:100px"></div>
